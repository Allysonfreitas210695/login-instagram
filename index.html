<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Instagram - Allyson</title>
  </head>
  <body>
    <div class="wrapper-instagram">
      <div class="phone-instagram">
        <img src="./img/celular-instagram.jpg" alt="phone" />
      </div>
      <div class="login-instagram">
        <div class="group">
          <img
            src="./img/logo-instagram.png"
            class="logo"
            alt="logo do Instagram"
          />
          <div class="phone-profile">
            <img src="./img/perfil-instagram.png" class="profile" alt="perfil instagram" />
          </div>
          <a href="#" class="instagram-login">Continue com Allysonfr83</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
         <p class="not-account">
          Não é Allysonfr83?
         </p>
         <p class="not-account">
          <span class="link-blue">
            Altenar contas
          </span>
          ou
          <span class="link-blue">
            Increvar-se
          </span>
         </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">
            Baixe o Aplicativo!
          </p>
          <div class="dowload">
            <img src="./img/apple-button.png" class="app-dowload" alt="imagem da apple">
            <img src="./img/googleplay-button.png" class="app-dowload" alt="imagem da googleplay">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
